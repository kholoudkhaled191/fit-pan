    <h1>Keep it Healthy</h1>

      <a href="index.html">Home</a>

      <a href="personalized.html">Personalized Plan</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Subscription Form -->
  <section class="subscription-section">
    <h2>Subscribe to Meal Delivery</h2>
    <form class="subscription-form" id="subscribeForm">
      <label>Full Name
        <input type="text" id="fullname" required placeholder="Your Name">
      </label>
      <label>Email
        <input type="email" id="email" required placeholder="you@example.com">
      </label>
      <label>Phone Number
        <input type="tel" id="phone" required placeholder="+20 10 0000 0000">
      </label>
      <label>Work Start Time
        <input type="time" id="workStart" required>
      </label>
      <label>Work End Time
        <input type="time" id="workEnd" required>
      </label>
      <label>Location
        <input type="text" id="workLocation" required placeholder="Exact location">
      </label>

      <div class="payment-methods">
        <input type="radio" id="card" name="payment" value="card" checked>
        <label for="card"><i class="fas fa-credit-card"></i> Card</label>
        <input type="radio" id="fawry" name="payment" value="fawry">
        <label for="fawry"><i class="fas fa-money-bill"></i> Fawry</label>
        <input type="radio" id="paypal" name="payment" value="paypal">
        <label for="paypal"><i class="fab fa-paypal"></i> PayPal</label>
      </div>

      <button type="button" class="btn" onclick="subscribe()">Subscribe</button>
    </form>
    <div class="confirmation" id="confirmation">
      <h3>Subscription Successful!</h3>
      <p>Thank you for subscribing. Your personalized meal delivery will start according to your work schedule.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Keep it Healthy. All Rights Reserved.</p>
  </footer>

  <script>
    function subscribe() {
      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const workStart = document.getElementById('workStart').value;
      const workEnd = document.getElementById('workEnd').value;
      const workLocation = document.getElementById('workLocation').value;
      const payment = document.querySelector('input[name="payment"]:checked').value;

      if (!fullname || !email || !phone || !workStart || !workEnd || !workLocation) {
        alert("Please fill all required fields");
        return;
      }

      document.getElementById('subscribeForm').style.display = 'none';
      document.getElementById('confirmation').style.display = 'block';

      console.log({
        fullname, email, phone, workStart, workEnd, workLocation, payment
      });
    }
  </script>
